<toaster-container toaster-options="{'close-button': true}"></toaster-container>
<div class="row m-t">
  <div class="col-md-9">

    <h4>Profile Settings</h4>
    <p>Edit your profile details.</p>

  </div>
</div>

<div class="row mt-3">

  <div class="col-sm-12">

    <form method="post">

      <h5>Basic Details</h5>

      <div class="form-group">

        <label>Full Name</label>
        <input type="text" ng-disabled="true" ng-model="user.name" class="form-control" />

      </div>

      <div class="form-group">

        <label>E-mail Address</label>
        <input type="text" ng-disabled="true" ng-model="user.email" class="form-control" />

      </div>

    </form>

  </div>
</div>

<div class="row mt-3 mb-2">

  <div class="col-sm-6">

    <form role="form" name="passwordForm" novalidate ng-submit="changePassword(passwordForm.$valid)">

      <h5>Security</h5>

      <div class="form-group" ng-class="{ 'has-error' : passwordForm.password.$invalid && !passwordForm.password.$pristine }">

        <label>New Password</label>
        <input type="password" required name="password" ng-model="form.password" ng-minlength="5" class="form-control" />
        <small id="passwordHelpInline" class="text-muted">
          Must be at least five characters long.
        </small>

      </div>

      <div class="form-group" ng-class="{ 'has-error' : passwordForm.password_again.$invalid && !passwordForm.password_again.$pristine || !passwordForm.password_again.$pristine && form.password !== form.password_again}">

        <label>Password Again</label>
        <input type="password" required name="password_again" ng-model="form.password_again" class="form-control" />
        <small ng-if="!passwordForm.password_again.$pristine && form.password !== form.password_again" id="password_againHelpInline" class="text-muted">
          The password doesn't match!
        </small>

      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-disabled="passwordForm.$invalid || form.password !== form.password_again">Save Password</button>
      </div>

    </form>

  </div>
</div
