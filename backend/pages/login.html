<toaster-container toaster-options="{'close-button': true}"></toaster-container>
<div class="row">
  <div class="col-md-6">

    <h4>Login</h4>

    <form novalidate name="loginForm" role="form" ng-submit="login(loginForm.$valid)">
      <div class="form-group">
        <label>E-mail Address</label>
        <input type="email" name="email" required ng-model="form.email" class="form-control" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required ng-model="form.password" class="form-control" />
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Login</button>
      </div>

      <p>No user yet? <a href="#/sign-up">Sign up!</p></p>
    </form>
  </div>
</div>
